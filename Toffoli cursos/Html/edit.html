<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Edits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>


    <div id="menuDiv">
    </div>

    <div class="body-content borderdiv">
        <div class="border-cadastro">
            <div>
                <h1 class="title">PokeEdit</h1>
            </div>

            <div class="form ">
                <div class="row">
                    <div class="col">
                        <strong><label for="">Pokemon Name: </label></strong>
                        <input class="form-control" type="text" id="nameTypedEdit" placeholder="Edit your pokemon">
                        <button class="btn btn-default" onclick="pokemonEditByName()" value="Edit">Edit</button>
                    </div>
                </div>
            </div>
            <div class="form ">
                <div class="row">
                    <div class="col-6 espacamento-formulario  ">
                        <strong>
                            <label>Name: </label>
                        </strong>
                        <input required class="form-control form-control-lg" type="text" id="pokemonNameEdit">
                    </div>
                    <div class="col-6 espacamento-formulario  ">
                        <strong>
                            <label>Pokemon Type: </label>
                        </strong>
                        <select class="form-control form-control-lg" name="Tipo do pokemon" id="selectTypeEdit">
                            <option value="selecione">::Select::</option>
                            <option value="tipoSombrio">Dark</option>
                            <option value="tipoTerrestre">Earth</option>
                            <option value="tipoEletrico">Eletric</option>
                            <option value="tipoFada">Fairy</option>
                            <option value="tipoLutador">Fighter</option>
                            <option value="tipoFogo">Fire</option>
                            <option value="tipoFantasma">Ghost</option>
                            <option value="tipoGelo">Ice</option>
                            <option value="tipoInseto">Insect</option>
                            <option value="tipoGrama">Leaf</option>
                            <option selected value="tipoNormal">Normal</option>
                            <option value="tipoPedra">Rock</option>
                            <option value="tipoMetal">Steel</option>
                            <option value="tipoAgua">Water</option>

                        </select>
                    </div>

                </div>



                <div class="row">
                    <div class="col-3 espacamento-formulario  ">
                        <strong>
                            <label>Gender : </label>

                            <label for="">MALE</label>
                        </strong>
                        <input class="" type="radio" name="sexo" id="radioM" value="M">
                    </div>
                    <div class="col-3 espacamento-formulario  ">

                        <strong>
                            <label for="sexoF">FEMALE</label>
                        </strong>
                        <input class="" type="radio" name="sexo" id="radioF" value="F">
                    </div>

                    <div class="col-6 espacamento-formulario  ">

                        <strong>
                            <label for="textDescription">Description :</label>
                        </strong>
                        <textarea class="form-control form-control-lg" id="textDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: center;">
                        <strong><label for="">Image Link: </label></strong>
                        <input required type="text" class="form-control" id="linkImg">
                        <img src="" class="" id="pokeImg" width="300px" height="300px" style="margin-top: 15px;">

                    </div>
                </div>


            </div>

            <div>
                <div class=" row">
                    <div class="col"></div>
                    <div class="col-l espacamento-formulario  g-8">
                        <button id="editButton" required class="btn btn-dark btn-lg btn-block button-cadastrar  "
                            onclick="edit(params.get('id'))">Edit</button>
                    </div>
                    <div id="enableEdit">

                    </div>
                    <div class="col"></div>
                </div>
            </div>


        </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/edit.js"></script>
    <script>

        let params = (new URL(document.location)).searchParams;
        let id = params.get("id");
        let idDisabled = params.get("idDisabled")
        disableEdit()
        autoFillEditForm()
        pokeImg()
    </script>
    <script>
        objPath = {
            index: '../index.html',
            register: './register.html',
            edit: './edit.html',
            delete: './pokemonManager.html'
        }
        menuDiv(objPath)
        initLocalStorage(infoImgsPokemons)
        removeClassNav()
        addClassNav('edit')
    </script>
</body>


</html>

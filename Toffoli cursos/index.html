<!DOCTYPE html>
<html lang="en_us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Aula 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">

    <style>
        .carousel,
        .carousel-inner>.item {
            position: relative;
            width: 100%;
            max-width: 1299px;
            max-height: 450px;
            margin: 0px auto;
            background-size: 100%;
            background-size: cover;
            overflow: hidden;
        }

        .carousel-inner>.item:after {
            padding-top: 34.61538%;
            /* we maintain aspect ratio of header 450px:1300px using this */
            display: block;
            content: '';
        }

        .carousel-indicators {
            position: absolute;
            left: 50%;
            bottom: 10px;
            z-index: 3;
            width: 60%;
            margin-left: -30%;
            text-align: center;
        }

        .carousel-indicators>a {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: gray;
            color: gray;
            border-radius: 100%;
            margin: 0 5px;
        }

        .carousel-indicators>a:hover,
        .carousel-indicators>a.active {
            background: #b10031;
        }

        .carousel .carousel-control {
            display: none;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 9;
            width: 10%;
            text-align: center;
        }

        .carousel .carousel-control.left {
            left: 0;
        }

        .carousel .carousel-control.right {
            right: 0;
        }

        .carousel .carousel-control>.fa {
            font-size: 80px;
            color: #AAA;
            top: 50%;
            position: absolute;
            height: 80px;
            margin-top: -40px;
        }

        .carousel .carousel-control.left>.fa {
            left: 0;
        }

        .carousel .carousel-control.right>.fa {
            right: 0;
        }

        .carousel:hover .carousel-control.show {
            display: block;
        }

        .carousel-inner {
            width: 10000px;
            position: relative;
            left: 0;
            transition: all .5s;
        }

        .carousel-inner>.item {
            float: left;
        }
    </style>
</head>
